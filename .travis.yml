language: ruby
cache: bundler
env:
- SERVER_IP_ADDRESS=dev.moysklad.ru APP_PREFIX=api-remap-1.3
branches:
  only:
  - master
script:
- bundle install
- bundle exec middleman build --build-dir=site
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet site/ app@${SERVER_IP_ADDRESS}:./${APP_PREFIX}
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_189e52c2c347_key -iv $encrypted_189e52c2c347_iv
  -in deploy_key.enc -out deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- echo -e "Host ${SERVER_IP_ADDRESS}\n\tStrictHostKeyChecking no\nPort 22\n" >> ~/.ssh/config
- ssh-add ./deploy_key
- ssh -i ./deploy_key app@${SERVER_IP_ADDRESS} pwd
- rm deploy_key.enc deploy_key
